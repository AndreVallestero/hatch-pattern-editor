<!DOCTYPE html><html lang=en><meta charset=utf-8><title>hatch-pattern-editor</title><link href="data:image/gif;base64,R0lGODlhEAAQAPABAP8AAAAAACH5BAUKAAEALAAAAAAQABAAAAIkjI+py+0Nopw0gHNNxrbfH1nhRnqcZH5namqsSo6TuD32jeMFADs="rel=icon><style>.grid,body,canvas,html{height:100%}body,html{margin:0;overflow:hidden;background-color:#282828;color:#dbdbb2;font-family:sans-serif}.grid{display:grid;grid-template-columns:auto 1fr auto}.form{display:grid;grid-template-columns:auto auto}.sform{display:grid;grid-template-rows:auto 1fr auto}input{width:98%}#list,button,canvas,footer{width:100%}.form>label{text-align:right}textarea{resize:none;width:97%;height:calc(100% - 6px)}footer{position:fixed;bottom:3px;pointer-events:none;text-align:center}a,footer{color:#000}</style><div class=grid><div><div class=form><label for=name>Name:</label><input id=name onchange=generate() value=Untitled onkeyup=generate()><label for=desc>Description:</label><input id=desc onchange=generate() value="Custom pattern"onkeyup=generate()></div><select id=list onchange=load_line() size=7><option id=last onclick=add()>+ Create new line</select><div><button onclick=del()>Delete Line</button></div><div class=form><label for=ang>Angle:</label><input id=ang onchange=change_line() value=0 onkeyup=change_line() step=.5 type=number><label for=x>Origin X:</label><input id=x onchange=change_line() value=0 onkeyup=change_line() step=.5 type=number><label for=y>Origin Y:</label><input id=y onchange=change_line() value=0 onkeyup=change_line() step=.5 type=number><label for=dx>Delta X:</label><input id=dx onchange=change_line() value=0 onkeyup=change_line() step=.5 type=number><label for=dy>Delta Y:</label><input id=dy onchange=change_line() value=0 onkeyup=change_line() step=.5 type=number><label for=dash1>Dash 1:</label><input id=dash1 onchange=change_line() value=0 onkeyup=change_line() step=.5 type=number><label for=dash2>Dash 2:</label><input id=dash2 onchange=change_line() value=0 onkeyup=change_line() step=.5 type=number><label for=dash3>Dash 3:</label><input id=dash3 onchange=change_line() value=0 onkeyup=change_line() step=.5 type=number><label for=dash4>Dash 4:</label><input id=dash4 onchange=change_line() value=0 onkeyup=change_line() step=.5 type=number><label for=dash5>Dash 5:</label><input id=dash5 onchange=change_line() value=0 onkeyup=change_line() step=.5 type=number><label for=dash6>Dash 6:</label><input id=dash6 onchange=change_line() value=0 onkeyup=change_line() step=.5 type=number><label for=scale>Preview Scale:</label><input id=scale onchange=change_line() value=10 step=0.5 type=range max=50 min=0.5></div></div><canvas></canvas><div class=sform><div><button onclick=imp()>Import</button></div><textarea wrap=off></textarea><div><button onclick=exp()>Download / Export</button></div></div></div><footer><a href=.> Homepage</a>| This page is 3KB | <a href=https://github.com/AndreVallestero/hatch-pattern-editor>GitHub</a></footer><script>'use strict';var lines={},loaded=-1;function main(){resize();window.addEventListener('resize',resize);}
function resize(){let canvas=document.getElementsByTagName('canvas')[0];canvas.width=canvas.offsetWidth;canvas.height=canvas.offsetHeight;draw();}
function draw(){const TO_RAD=Math.PI/-180,LENGTH=2048,ROWS=Math.round(LENGTH/8);let canvas=document.getElementsByTagName('canvas')[0],ctx=canvas.getContext('2d'),scale=parseFloat(document.getElementById('scale').value);ctx.fillStyle='white';ctx.fillRect(0,0,canvas.width,canvas.height);for(const key in lines){let line=lines[key],cos=Math.cos(line.ang*TO_RAD),sin=Math.sin(line.ang*TO_RAD),x_offset=cos*LENGTH,y_offset=sin*LENGTH,x=line.x*scale,y=line.y*-scale,dx=(line.dx*cos+line.dy*sin)*scale,dy=(line.dx*sin+line.dy*cos)*-scale;if(dx==0&&dy==0)continue;ctx.beginPath();ctx.setLineDash(gen_cdashes(line.dashes,scale));for(let i=-ROWS;i<ROWS;++i){let mid_x=x+dx*i,mid_y=y+dy*i,end_x=mid_x+x_offset,end_y=mid_y+y_offset;ctx.moveTo(mid_x,mid_y);ctx.lineTo(end_x,end_y);}
ctx.stroke();ctx.beginPath();ctx.setLineDash(gen_cdashes(line.dashes.slice().reverse(),scale));for(let i=-ROWS;i<ROWS;++i){let mid_x=x+dx*i,mid_y=y+dy*i,end_x=mid_x-x_offset,end_y=mid_y-y_offset;ctx.moveTo(mid_x,mid_y);ctx.lineTo(end_x,end_y);}
ctx.stroke();}}
function gen_cdashes(dashes,scale){let cdashes=[];for(let i=0;i<dashes.length;++i){if(dashes[i]==0)
continue;else if((dashes[i]<0&&cdashes.length%2==0)||(dashes[i]>0&&cdashes.length%2==1))
cdashes.push(0);if(dashes[i]>0)
cdashes.push(dashes[i]*scale);else
cdashes.push(dashes[i]*-scale);}
if(cdashes.length%2==1)cdashes.push(0);return cdashes;}
function add(){let list=document.getElementById('list'),option=document.createElement('option'),line_nodes=list.children;for(var i=0;i<line_nodes.length;++i)
if(i!=line_nodes[i].value){option.value=i;break;}
lines[i]=new Line();option.text='Line '+(parseInt(option.value)+1);list.insertBefore(option,line_nodes[i]);option.selected=true;load_line();update();}
function del(){let list=document.getElementById('list'),line_nodes=list.children;for(const line_node of line_nodes){if(line_node.selected===true&&line_node.id!='last'){delete(lines[line_node.value]);list.removeChild(line_node);break;}}
load_line();update();}
function load_line(){for(const line_node of document.getElementsByTagName('option')){if(line_node.selected===true&&line_node.id!='last'){loaded=line_node.value;let line=lines[loaded];document.getElementById('ang').value=line.ang;document.getElementById('x').value=line.x;document.getElementById('y').value=line.y;document.getElementById('dx').value=line.dx;document.getElementById('dy').value=line.dy;for(let j=1;j<7;++j)
document.getElementById('dash'+j).value=line.dashes[j-1];return}}
document.getElementById('ang').value=0;document.getElementById('x').value=0;document.getElementById('y').value=0;document.getElementById('dx').value=0;document.getElementById('dy').value=0;for(let i=1;i<7;++i)
document.getElementById('dash'+i).value=0;}
function change_line(){let line_nodes=document.getElementsByTagName('option');for(const line_node of line_nodes){if(line_node.selected===true&&line_node.value===loaded){let line=lines[line_node.value];line.ang=parseFloat(document.getElementById('ang').value);line.x=parseFloat(document.getElementById('x').value);line.y=parseFloat(document.getElementById('y').value);line.dx=parseFloat(document.getElementById('dx').value);line.dy=parseFloat(document.getElementById('dy').value);for(let j=1;j<7;++j)
line.dashes[j-1]=parseFloat(document.getElementById('dash'+j).value);break;}}
update();}
function update(){draw();generate();}
function generate(){let name=document.getElementById('name').value,desc=document.getElementById('desc').value,stdout=document.getElementsByTagName('textarea')[0];stdout.value='*'+name.trim().replace(/\s+/g,'-').toUpperCase()+', ';stdout.value+=desc.trim();for(const key in lines){let line=lines[key];if(line.dx==0&&line.dy==0)continue;stdout.value+='\n';stdout.value+=line.ang+','+line.x+','+line.y+','+line.dx+','+line.dy;for(const dash of line.dashes){if(dash==0)break;stdout.value+=','+dash;}}}
function imp(){let list=document.getElementById('list'),last=document.getElementById('last'),stdin=document.getElementsByTagName('textarea')[0].value;while(list.lastChild.id!=='last')
list.removeChild(list.lastChild);lines={};stdin.replace(/^\s*$(?:\r\n?|\n)/gm,'');let inlines=stdin.match(/[^\r\n]+/g),i=0;for(const line of inlines){if(line.startsWith('*')){let parts=line.substr(1).split(/,(.+)/);document.getElementById('name').value=parts[0].trim();document.getElementById('desc').value=parts[1].trim();}else{let parts=line.split(','),option=document.createElement('option'),new_line=new Line(parseFloat(parts[0]),parseFloat(parts[1]),parseFloat(parts[2]),parseFloat(parts[3]),parseFloat(parts[4]));parts.splice(5).forEach((part,j)=>{new_line.dashes[j]=parseFloat(part)})
lines[i]=new_line;option.value=i;option.text='Line '+(i+++1);list.insertBefore(option,last);}};draw();}
function exp(){let name=document.getElementById('name').value,str=document.getElementsByTagName('textarea')[0].value,link=document.createElement('a');link.href='data:x-application/xml;charset=utf-8,'+escape(str);if(!name.endsWith('.pat'))name+='.pat';link.download=name;document.body.appendChild(link);link.click();document.body.removeChild(link);}
class Line{constructor(ang=0,x=0,y=0,dx=0,dy=0,dashes=(new Array(6).fill(0))){this.ang=ang;this.x=x;this.y=y;this.dx=dx;this.dy=dy;this.dashes=dashes;}}
window.onload=main;</script>
